<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- /header -->

    <!-- main -->

    <main>

      <div class="flex container" id="box-main">

        <div class="card"></div>

      </div>

    <!-- /main -->

        <div class="box flex column">
          <div class="flex"></div>

        <!-- /list credentials link -->
